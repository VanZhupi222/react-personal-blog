<svg
  width="100vw"
  height="100vh"
  viewBox="0 0 1920 1080"
  style={{ position: 'fixed', top: 0, left: 0, zIndex: 10, pointerEvents: 'none' }}
>
  <defs>
    <mask id="text-mask">
      <rect width="100%" height="100%" fill="white" />
      <text
        id="welcome-text"
        x="50%"
        y="50%"
        textAnchor="middle"
        dominantBaseline="middle"
        fontSize="800"
        fontWeight="bold"
        fill="black"
        opacity="1"
      >
        Welcome
      </text>
    </mask>
  </defs>
  <image
    href="/images/welcome-background.png"
    width="100%"
    height="100%"
    mask="url(#text-mask)"
    preserveAspectRatio="xMidYMid slice"
  />
</svg>
